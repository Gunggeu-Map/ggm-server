spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/${DB_PROD_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect:

  data:
    redis:
      host: redis
      port: 6379

  s3:
    directory: prod
