spring:
  application:
    name: ggm

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cloud:
    aws:
      credentials:
        access-key: ${AWS_S3_ACCESS_KEY_ID}
        secret-key: ${AWS_S3_SECRET_ACCESS_KEY}
      region:
        static: ap-northeast-2
      s3:
        bucket: ggm-uploaded-files

